name: "Pipeline"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency: main_workflow

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - run: npm ci
      - run: npm run start

      - name: Run 500 API tests
        run: |
          postman collection run "${{ github.workspace }}/postman/collections/Sudokuru-Backend-500s.json"

      - name: Start Mongo Docker
        uses: isbang/compose-action@v1.3.2
        with:
          compose-file: "docker-compose.yml"
          down-flags: "--volumes"
          services: |
            mongodb

      - name: Run API tests
        run: |
          postman collection run "${{ github.workspace }}/postman/collections/Sudokuru-Backend.json"

  deploy_documentation:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: npm ci
      - run: npm run update-docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1